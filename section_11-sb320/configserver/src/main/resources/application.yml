spring:
  application:
    name: "configserver"
  # ACTIVATE GIT PROFILE
  # FOR ACTIVATING GIT STORAGE OF CONFIG FILES
  profiles:
    #active: native
    active: git

  # GIT LOCATION OF THE MicroSERVICES CONFIGS
  cloud:
    config:
      server:
        #native:
        #  searchLocations: "classpath:/config/"
        #  searchLocations: "file:///Users//eazybytes//Documents//config"
        git:
          #uri: "https://github.com/eazybytes/eazybytes-config.git"
          uri: "https://github.com/PierreSQS/eazybytes-config.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true

  # ENABLE COLOR ON TERMINAL ENTRIES
  output:
    ansi:
      enabled: ALWAYS

# ENABLING ACTUATORS PATH LIKE REFRESH PATH
# TO READ CHANGED PROPERTIES AT RUNTIME
# WITHOUT RESTARTING THE MicroSERVICES
management:
  endpoints:
    web:
      exposure:
        include: "*"
  # LIVENESS AND READINESS otherwise
  # HEALTHCHECK WILL NOT WORK
  # (See docker-compose file in docker-compose folder)
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# FOR ENCRYPTING accounts.contactDetails.email"
encrypt:
  key: "45D81EC1EF61DF9AD8D3E5BB397F9"

server:
  port: 8071

logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"